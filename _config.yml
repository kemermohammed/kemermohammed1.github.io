# ------------------- Basic Settings -------------------
theme: jekyll-theme-chirpy
lang: en
timezone: Asia/Shanghai

title: My Portfolio             # Your site title
tagline: Developer Portfolio    # Short subtitle
description: >-
  Portfolio showcasing my projects, skills, and personal information.
url: "https://kemermohammed.github.io"  # Replace USERNAME with your GitHub username

# ------------------- GitHub Info -------------------
github:
  username: USERNAME   # Your GitHub username

# ------------------- Social Links -------------------
social:
  name: Your Name
  email: your.email@example.com
  links:
    - https://github.com/USERNAME
    - https://twitter.com/USERNAME
    - https://www.linkedin.com/in/USERNAME  # optional

# ------------------- Theme Mode -------------------
theme_mode: light  # or dark

# ------------------- Avatar -------------------
avatar: "/assets/avater.jpg"  

# ------------------- Social Preview -------------------
#social_preview_image: "/assets/social-preview.jpg"  # Optional: image for sharing

# ------------------- Analytics -------------------
analytics:
  google:
    id: ""       # Optional: Google Analytics ID
  goatcounter:
    id: ""
  umami:
    id: ""
    domain: ""
  matomo:
    id: ""
    domain: ""
  cloudflare:
    id: ""
  fathom:
    id: ""

# ------------------- Comments (Optional) -------------------
comments:
  provider: ""   # Leave empty if you don't want comments

# ------------------- Base URL -------------------
baseurl: ""  # Keep empty if your site is USERNAME.github.io

# ------------------- Other Settings (Do not change unless needed) -------------------
cdn: "https://chirpy-img.netlify.app"
toc: true
pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths: []

paginate: 10

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
